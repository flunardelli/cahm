<ion-view view-title="Join Game">
  <ion-content>
  
  
  <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">GameID</span>
          <input type="text" ng-model="loginData.gameid">
        </label>        
        <label class="item">
          <button class="button button-block button-positive" type="submit">Join Game</button>
        </label>       
      </div>
    </form>
  	
    
  </ion-content>
</ion-view>
