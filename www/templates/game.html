<ion-view title="Game">
    <ion-tabs class="tabs-striped tabs-color-dark">
        <ion-tab title="Cards" icon="ion-ios-download">
            <ion-content class="padding game-padding-top" lazy-scroll>
               
              <ion-slide-box on-slide-changed="slideChanged(index)">

                <ion-slide ng-repeat="answer in data.answers | filter:{viewable : true}" class="responsive">
                  <!--<div ng-include src="slide.template"></div>-->
                  <img image-lazy-src="{{answer.src}}" ng-click="showConfirm(answer.id)" ng-class="{selected: answer.selected}">
                </ion-slide>
              
              </ion-slide-box>
              <!--<div class="bar bar-footer">
                <button class="button button-icon icon ion-chevron-left" ng-click="slidePrevious()"></button>
                <div class="h1 title">Header Buttons</div>
                <button class="button button-icon icon ion-chevron-right" ng-click="slideNext()"></button>
            </div>-->
            </ion-content>
            
        </ion-tab>
        <ion-tab title="Question" icon="ion-ios-upload">
            <ion-content padding="true" class="has-header game-padding-top responsive" lazy-scroll>
                <img image-lazy-src="{{data.question.src}}" ng-click="showConfirm()">
            </ion-content>
        </ion-tab>
        <ion-tab title="Points" icon="ion-flag" >
            <ion-content padding="true" class="has-header game-padding-top">
              <ion-list>
                <ion-item ng-repeat="player in players" href="#/app/players/{{player.id}}">                                    
                    {{player.title}}
                   <span class="badge badge-assertive">{{player.id}}</span>
                </ion-item>
            </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
